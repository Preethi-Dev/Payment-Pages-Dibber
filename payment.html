<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/transaction.css" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/images/dibber.svg"
    />
    <title>Dibber | Payemnt Transaction</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./assets/images/dibber.svg" alt="dibber logo" />
      </div>
      <div class="transaction-container"></div>
      <button class="generate">Download</button>
    </div>
    <div class="loading">
      <img src="./assets/images/loading.svg" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
      document.querySelector(".generate").addEventListener("click", () => {
        const element = document.querySelector(".transaction-container");
        html2pdf().from(element).save("Receipt.pdf");
      });
    </script>
    <script src="./js/transaction.js"></script>
  </body>
</html>
